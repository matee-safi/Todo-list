<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script type="module" src="./index.js" defer></script>
</head>
<body>
    <main>
        <ul>
            <li>
                <h1 class="head">Today's To Do</h1>
                <img class="refresh" alt="refresh">
            </li>
            <li>
                <input class="task-input" type="text" placeholder="Add to your list..." required>
                <img class="enter" alt="enter">
            </li>
            <div class="todo-container">
            </div>
            <li class="last-row">
                <p class="clear-btn">Clear all completed</p>
            </li>
        </ul>
    </main>
</body>
</html>

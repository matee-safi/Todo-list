<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <main>
        <ul>
            <li>
                <h1 class="head">Today's To Do</h1>
                <img class="refresh" alt="refresh">
            </li>
            <li>
                <input type="text" placeholder="Add to your list...">
                <img class="enter" alt="enter">
            </li>
            <li class="todo">
                <div>
                    <input type="checkbox"><p>Create a structure for your page</p>
                </div>
                <img alt="more" class="more">
            </li>
            <li class="last-row">
                <p class="clear-btn">Clear all completed</p>
            </li>
        </ul>
    </main>
</body>
<script type="module" src="./index.js" ></script>
</html>
